{{- $params := site.Params.docsearch }}
<script src="{{ $params.js_url }}"></script>

<script type="text/javascript">
  docsearch({
    appId: '{{ $params.app_id }}',
    apiKey: '{{ $params.api_key }}',
    debug: {{ $params.debug }},
    indexName: '{{ $params.index_name }}',
    container: '#hb-header-docsearch',
  });
</script>
